<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
      <form >
        <input type="text" id="valueSearch" autocomplete="off">
        <button>
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <section class="result">

        <figure class="name" id="city">
            <figcaption>Lo1ndon</figcaption> 
            <img src="https://flagsapi.com/FR/shiny/32.png">
        </figure>

        <figure id="temperature" class="temperature">
            <img src="https://openweathermap.org/img/wn/10d@4x.png">
            <figcaption>
                <span>31</span>
                <sup>o</sup>
            </figcaption> 
        </figure>
        <p class="description">overcast clouds</p>
        <ul>
            <li>
                <span>clouds</span>
                <i class="fa-solid fa-cloud"></i>
                <span id="clouds">98</span>%
            </li>
            <li>
                <span>humidity</span>
                <i class="fa-solid fa-droplet"></i>
                <span id="humidity">98</span>%
            </li>
            <li>
                <span>pressure</span>
                <i class="fa-solid fa-gauge"></i>
                <span id="pressure">1011</span>hPa
            </li>
        </ul>
    </section>
    </main>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="script.js"></script>
</body>
</html>
